<!--This page JavaScript -->

<script>
    $(document).ready(function () {
        $('body').tooltip({ selector: '[data-toggle=tooltip]', trigger: 'hover' });
        $("table thead tr th").addClass("text-center");

        $(".modal input").each(function () {
            if (this.id == 'txtValorModificar') {
                this.oninput = function () {
                    inputMayus(this);
                    validarFormularioModificar();
                };
            }
            const minLength = parseInt($(this).attr("minlength"));
            $("#" + this.id + "Valid").html(`El campo debe contener al menos ${minLength} caracteres.`);
        });
    });
    
    function validarFormularioModificar() {
        let error = false;
        let i = 1;
        $("#modalModificar input").each(function () {
            const minLength = parseInt($(this).attr("minlength"));
            var value = $(this).val();
            if (value.length < minLength) {
                $(this).addClass('is-invalid');
                $("#" + this.id + "Valid").addClass('mostrar');
                error = true;
            } else {
                $(this).removeClass('is-invalid');
                $("#" + this.id + "Valid").removeClass('mostrar');
            }
            i++;
        });
        $("#btnModificar").attr("disabled", error);
    }
    
    $('#btnModificar').click(function () {
        //Se construye el json con los datos obtenidos
        var jsonDatos = {
            "configuracion_id": elementoEliminar,
            "valor": $("#txtValorModificar").val()
        };
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/Configuracion/modificar",
            method: "PUT",
            data: jsonDatos,
            dataType: "json",
            success: function (response) {
                if (response.registrado) {
                    $('#modalModificar').modal('hide');
                    Swal.fire({
                        title: 'Modificado correctamente',
                        icon: 'success'
                    });
                    tabla();
                } else {
                    Swal.fire({
                        title: response.mensaje,
                        icon: 'error'
                    });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $('#modalModificar').modal('hide');
                Swal.fire({
                    title: 'Ocurrió un error al modificar el elemento. Intente de nuevo más tarde.',
                    icon: 'error'
                });
            }
        });
    });
    $('#modalAgregar').on('hidden.bs.modal', function (e) {
        $("#modalAgregar input").val('');
        $("#modalAgregar input").removeClass('is-invalid');
        $("#modalAgregar .invalid-feedback").removeClass('mostrar');
        $("#btnAgregar").prop('disabled', true);
    });
    $('#modalModificar').on('hidden.bs.modal', function (e) {
        $("#modalModificar input").val('');
        $("#modalModificar input").removeClass('is-invalid');
        $("#modalModificar .invalid-feedback").removeClass('mostrar');
    });

    function tabla() {
        if ($.fn.dataTable.isDataTable('#tbl')) {
            $('#tbl').DataTable().destroy();
        }
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://localhost/Herkace_Shared/Web/api/app_ws/Configuracion/listado_vw',
            dataType: 'json',
            success: function (data) {
                $('#tbl tbody').empty();
                var codigoHTML = '';
                $.each(data, function (key, item) {
                    codigoHTML += '<tr>';
                    codigoHTML += '<td>' + item.nombre + '</td>';
                    codigoHTML += '<td>' + item.valor + '</td>';
                    codigoHTML += '<td>' + item.tipo_verificacion + '</td>';
                    codigoHTML += '<td class="text-center">';
                    codigoHTML += '<a href="javascript:;" onclick="modModificar(' + item.configuracion_id + ',\'' + item.valor + '\');">';
                    codigoHTML += '<button type="button" class="btn btn-inline btn-outline-cyan" data-toggle="tooltip" title="Modificar">';
                    codigoHTML += '<i class="fa fa-edit"></i>';
                    codigoHTML += '</button>';
                    codigoHTML += '</a>';
                    codigoHTML += '</td>';
                    codigoHTML += '</tr>';

                    $('#tbl tbody').html(codigoHTML);
                });
            },
            complete: function (jqXHR, textStatus) {
                $('#tbl').DataTable({
                    ordering: false, searching: true, info: true, paging: true, language: { 'url': 'assets/extra-libs/DataTables/Spanish.html' },
                    initComplete: function () {
                        $(this.api().table().container()).find('input').parent().wrap('<form>').parent().attr('autocomplete', 'off');
                    }
                });
            }
        });
    }

    var elementoEliminar = null;
    function setElementoEliminar(id, nombre, activo) {
        elementoEliminar = id;
        var valorNuevo;
        var strBoton;
        var codigoHTML = '<strong>¿Está seguro que desea ';
        if (activo) {
            valorNuevo = 0;
            strBoton = "Desactivar";
            codigoHTML += 'des';
        } else {
            valorNuevo = 1;
            strBoton = "Activar";
        }
        codigoHTML += `activar este tipo de servicio?</strong><br /><input id="lblNuevoVal" type="hidden" value="${valorNuevo}" /><br /><strong>Nombre: </strong><label>${nombre}</label>`;
        $("#modalEliminar .modal-body").html(codigoHTML);
        $("#btnDesactivar").html(strBoton);
    }

    function modInsertar() {
        $('#modalAgregar').modal('show');
    };

    function modModificar(id, valor) {
        elementoEliminar = id;
        $("#txtValorModificar").val(valor);
        $('#modalModificar').modal('show');
    };
</script>
