<script>
    $(document).ready(function () {
        $("input.validar").each(function () {
            if (this.id == 'txtNombre') {
                this.oninput = function () {
                    inputMayus(this);
                    onlyLetras(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtApePat' || this.id == 'txtApeMat') {
                this.oninput = function () {
                    inputMayus(this);
                    onlyLetras(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtCorreo') {
                this.oninput = function () {
                    inputMinus(this);
                    validarFormulario();
                }
            } else if (this.id == 'txtUsuario') {
                this.oninput = function () {
                    validarUsuario(this);
                    validarFormulario();
                }
            } else {
                this.oninput = function () {
                    inputSinEspacios(this);
                    validarFormulario();
                };
            }
            if (this.id != 'txtCorreo') {
                const minLength = parseInt($(this).attr("minlength"));
                $("#" + this.id + "Valid").html(`El campo debe contener al menos ${minLength} caracteres.`);
            }
        });
    });

    function validarFormulario() {
        var error = false;
        $("input.validar").each(function () {
            const minLength = parseInt($(this).attr("minlength"));
            var value = $(this).val();
            var id = this.id;
            var valido;
            if (id == 'txtApeMat') {
                valido = value.length >= minLength || value.length == 0;
            } else if (id == 'txtCorreo') {
                valido = validateEmail(value);
            } else {
                valido = value.length >= minLength;
            }
            if (valido) {
                $(this).removeClass('is-invalid');
                $("#" + this.id + "Valid").removeClass('mostrar');
            } else {
                $(this).addClass('is-invalid');
                $("#" + this.id + "Valid").addClass('mostrar');
                error = true;
            }
        });
        $("#btnModificar").attr("disabled", error);
    }

    // Inputmask("email").mask("#txtCorreo");

    // $("#txtCorreo").focus(function() {
    //     $("#btnRegistrarCliente").prop('disabled', true);
    // });
    document.getElementById('txtCorreo').oninput = function () {
        inputMinus(this);
        validarCorreo();
    };
    function validarCorreo(input) {
        var txt = $("#txtCorreo").val();
        if (!validateEmail(txt)) {
            $("#txtCorreo").addClass('is-invalid');
            $("#txtCorreoValid").addClass('mostrar');
            $("#btnModificarCoordinador").prop('disabled', true);
            return false;
        } else {
            $("#txtCorreo").removeClass('is-invalid');
            $("#txtCorreoValid").removeClass('mostrar');
            $("#btnModificarCoordinador").prop('disabled', false);
            return true;
        }
    }

    document.getElementById('txtUsuario').oninput = function () {
        validarUsuario(this);
    };

    // var urlParams = new URLSearchParams(window.location.search);
    // var clienteID = urlParams.get('ClienteID');
    var CoordinadorID;

    function cargarDatosCoordinadores(idusuario) {
        CoordinadorID = idusuario;
        var request = new XMLHttpRequest()

        request.open('GET', 'http://localhost/Herkace_Shared/Web/api/app_ws/Coordinadores/coordinador_por_id/' + idusuario, true);
        request.onload = function () {
            // Beginx accessing JSON data here
            var coordinador = JSON.parse(this.response);
            document.getElementById('txtNombre').value = coordinador.nombre;
            document.getElementById('txtApePat').value = coordinador.ape_pat;
            document.getElementById('txtApeMat').value = coordinador.ape_mat;
            document.getElementById('txtCorreo').value = coordinador.correo;
            document.getElementById('txtUsuario').value = coordinador.username;

        };
        request.send();
    }

    var DatosCoordinador = [];
    $('#btnModificar').click(function () {
        DatosCoordinador['Nombre'] = document.getElementById('txtNombre').value;
        DatosCoordinador['ApePat'] = document.getElementById('txtApePat').value;
        DatosCoordinador['ApeMat'] = document.getElementById('txtApeMat').value;
        DatosCoordinador['Correo'] = document.getElementById('txtCorreo').value;
        DatosCoordinador['Usuario'] = document.getElementById('txtUsuario').value;
        if (DatosCoordinador['ApePat'].trim() == '' && DatosCoordinador['ApeMat'].trim() == '') {
            Swal.fire({ html: true, title: 'Error', text: 'Es obligatorio ingresar el apellido paterno', icon: 'error' });
            return;
        }
        if (DatosCoordinador['Nombre'].trim() == '' || DatosCoordinador['Correo'].trim() == '' || DatosCoordinador['Usuario'].trim() == '') {
            Swal.fire({ html: true, title: 'Error', text: 'Todos los campos son obligatorios', icon: 'error' });
            return;
        }
        $("#btnModificar").attr("disabled", true);
        //Se construye el json con los datos obtenidos
        var jsonDatosCoordinador = `{"nombre":"${DatosCoordinador['Nombre']}", "ape_pat":"${DatosCoordinador['ApePat']}", "ape_mat":"${DatosCoordinador['ApeMat']}", "correo":"${DatosCoordinador['Correo']}", "username":"${DatosCoordinador['Usuario']}"}`;


        //Aquí se debe mandar a llamar el API enviandole el json "jsonDatosCoordinador"
        var request = new XMLHttpRequest()

        request.open('PUT', 'http://localhost/Herkace_Shared/Web/api/app_ws/Coordinadores/actualizar_coordinador/' + CoordinadorID, true);
        request.setRequestHeader('Content-type', 'application/json; charset=utf-8');//Se establece que el body será de tipo json con caracterización UTF8
        request.send(jsonDatosCoordinador);
        request.onload = function () {
            // Begin accessing JSON data here
            var res = JSON.parse(this.response);

            if (res.mensaje == 'Se actualizo el registro') {
                Swal.fire({ title: 'Actualizado correctamente', icon: 'success' });
                modCoordinadores();
            }
            else {
                Swal.fire({ title: 'Error', text: res.mensaje, icon: 'error' });
                $("#btnModificar").attr("disabled", true);
            }
        };

    });
</script>
