<script>
    $(document).ready(function () {
        $("input.validar").each(function () {
            if (this.id == 'txtNombre') {
                this.oninput = function () {
                    inputMayus(this);
                    onlyLetras(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtApePat' || this.id == 'txtApeMat') {
                this.oninput = function () {
                    inputMayus(this);
                    onlyLetras(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtCorreo') {
                this.oninput = function () {
                    inputMinus(this);
                    validarFormulario();
                }
            } else if (this.id == 'txtUsuario') {
                this.oninput = function () {
                    validarUsuario(this);
                    validarFormulario();
                }
            } else {
                this.oninput = function () {
                    inputSinEspacios(this);
                    validarFormulario();
                };
            }
            if (this.id != 'txtCorreo') {
                const minLength = parseInt($(this).attr("minlength"));
                $("#" + this.id + "Valid").html(`El campo debe contener al menos ${minLength} caracteres.`);
            }
        });
    });

    function generarContraseña() {
        const caracteres = 'ABCDEFGHJKLMNOPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz0123456789';
        let contraseña = '';
        for (let i = 0; i < 8; i++) {
            const indice = Math.floor(Math.random() * caracteres.length);
            contraseña += caracteres.charAt(indice);
        }
        $('#txtContrasena').val(contraseña);
        validarFormulario();
    }
    function validarFormulario() {
        var error = false;
        $("input.validar").each(function () {
            const minLength = parseInt($(this).attr("minlength"));
            var value = $(this).val();
            var id = this.id;
            var valido;
            if (id == 'txtApeMat') {
                valido = value.length >= minLength || value.length == 0;
            } else if (id == 'txtCorreo') {
                valido = validateEmail(value);
            } else {
                valido = value.length >= minLength;
            }
            if (valido) {
                $(this).removeClass('is-invalid');
                $("#" + this.id + "Valid").removeClass('mostrar');
            } else {
                $(this).addClass('is-invalid');
                $("#" + this.id + "Valid").addClass('mostrar');
                error = true;
            }
        });
        $("#btnRegistrar").attr("disabled", error);
    }

    $("#divClaveAcceso").click(function () {
        $('#txtContrasena').attr('type', $("i", this).hasClass("fa-eye") ? 'text' : 'password');
        $("i", this).toggleClass("fa-eye");
        $("i", this).toggleClass("fa-eye-slash");
    });

    var DatosCoordinador = [];
    $('#btnRegistrar').click(function () {
        DatosCoordinador['Nombre'] = document.getElementById('txtNombre').value;
        DatosCoordinador['ApePat'] = document.getElementById('txtApePat').value;
        DatosCoordinador['ApeMat'] = document.getElementById('txtApeMat').value;
        DatosCoordinador['Correo'] = document.getElementById('txtCorreo').value;
        DatosCoordinador['Usuario'] = document.getElementById('txtUsuario').value;
        DatosCoordinador['Password'] = document.getElementById('txtContrasena').value;
        if (DatosCoordinador['ApePat'].trim() == '' && DatosCoordinador['ApeMat'].trim() == '') {
            Swal.fire({ html: true, title: 'Error', text: 'Es obligatorio ingresar el apellido paterno', icon: 'error' });
            return;
        }
        if (DatosCoordinador['Nombre'].trim() == '' || DatosCoordinador['Correo'].trim() == '' || DatosCoordinador['Usuario'].trim() == '') {
            Swal.fire({ html: true, title: 'Error', text: 'Todos los campos son obligatorios', icon: 'error' });
            return;
        }
        $("#btnRegistrar").attr("disabled", true);
        //Se construye el json con los datos obtenidos
        var jsonDatosCoordinador = `{"nombre":"${DatosCoordinador['Nombre']}", "ape_pat":"${DatosCoordinador['ApePat']}", "ape_mat":"${DatosCoordinador['ApeMat']}", "correo":"${DatosCoordinador['Correo']}", "username":"${DatosCoordinador['Usuario']}", "password":"${DatosCoordinador['Password']}"}`;


        //Aquí se debe mandar a llamar el API enviandole el json "jsonDatosCoordinador"
        var request = new XMLHttpRequest()

        request.open('POST', 'http://localhost/Herkace_Shared/Web/api/app_ws/Coordinadores/InsertarCoordinador', true);
        request.setRequestHeader('Content-type', 'application/json; charset=utf-8');//Se establece que el body será de tipo json con caracterización UTF8
        request.send(jsonDatosCoordinador);
        request.onload = function () {
            // Begin accessing JSON data here
            var res = JSON.parse(this.response);

            if (res.mensaje == 'Se inserto el registro') {
                Swal.fire({ title: 'Registrado correctamente', icon: 'success' });
                modCoordinadores();
            }
            else {
                Swal.fire({ title: 'Error', text: res.mensaje, icon: 'error' });
                $("#btnRegistrar").attr("disabled", false);
            }
        };

    });

</script>
