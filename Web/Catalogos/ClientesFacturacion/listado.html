<!--This page JavaScript -->

<script>
    $(document).ready(function () {
        $('body').tooltip({ selector: '[data-toggle=tooltip]', trigger: 'hover' });
    })

    function tablaClientes() {
        if ($.fn.dataTable.isDataTable('#table-edit')) {
            $('#table-edit').DataTable().destroy();
        }
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://localhost/Herkace_Shared/Web/api/app_ws/ClientesFacturacion/listado_vw',
            dataType: 'json',
            success: function (data) {
                $('#table-edit-body').empty();
                data.forEach(cliente => {
                    var tableBody = document.getElementById('table-edit-body');

                    var codigoHTML = '';
                    codigoHTML += '<tr>';
                    codigoHTML += '<td >' + cliente.numero_cliente + '</td>';
                    codigoHTML += '<td >' + cliente.razon_social + '</td>';
                    codigoHTML += '<td >' + cliente.tipo_persona + '</td>';
                    codigoHTML += '<td >' + cliente.rfc + '</td>';
                    codigoHTML += '<td>' + cliente.curp + '</td>';
                    codigoHTML += '<td>' + cliente.calle + " " + cliente.numero_ext + ", " + cliente.colonia + "<br />" + cliente.municipio + ", " + cliente.estado + "<br />" + cliente.codigo_postal + ", " + cliente.pais + '</td>';
                    codigoHTML += '<td class="text-center">';
                    codigoHTML += '<i style="cursor: pointer;" onclick="setElementoEliminar(' + cliente.cliente_facturacion_id + ',\'' + cliente.razon_social + '\',' + cliente.activo + ',\'' + cliente.rfc + '\')" class="fa fa-2xl ';
                    if (cliente.activo) {
                        codigoHTML += 'text-success fa-toggle-on';
                    } else {
                        codigoHTML += 'text-danger fa-toggle-off';
                    }
                    codigoHTML += '" data-toggle="modal" data-target=".bd-example-modal-sm"><i/>';
                    codigoHTML += '<td class="table-icon-cell text-center">';
                    codigoHTML += '<a href="javascript:;" onclick="modModificarClientes(' + cliente.cliente_facturacion_id + ');">';
                    let modif_req = (cliente.uid == '') ? 'danger" title="Modificación requerida' : 'cyan" title="Modificar';
                    codigoHTML += `<button type="button" class="btn btn-inline btn-outline-${modif_req}" data-toggle="tooltip">`;
                    codigoHTML += '<i class="fa fa-edit"></i>';
                    codigoHTML += '</button>';
                    codigoHTML += '</a>';
                    codigoHTML += '</td>';
                    codigoHTML += '</tr>';

                    tableBody.innerHTML += codigoHTML;
                });
            },
            complete: function (jqXHR, textStatus) {
                $('#table-edit').DataTable({
                    ordering: false, searching: true, info: true, paging: true, language: { 'url': 'assets/extra-libs/DataTables/Spanish.html' },
                    initComplete: function () {
                        $(this.api().table().container()).find('input').parent().wrap('<form>').parent().attr('autocomplete', 'off');
                    }
                });
            }
        });
    }

    var ClienteAEliminar = null;
    function setClienteAEliminar(id, nombreCliente, rfc) {
        ClienteAEliminar = id;
        $('#lblCliente').html(nombreCliente);
        $('#lblRFC').html(rfc);
    }

    function setElementoEliminar(id, nombre, activo, rfc) {
        ClienteAEliminar = id;
        var valorNuevo;
        var strBoton;
        var codigoHTML = '<strong>¿Está seguro que desea ';
        if (activo) {
            valorNuevo = 0;
            strBoton = "Desactivar";
            codigoHTML += 'des';
        } else {
            valorNuevo = 1;
            strBoton = "Activar";
        }
        codigoHTML += `activar este cliente?</strong><br /><input id="lblNuevoVal" type="hidden" value="${valorNuevo}" /><br /><strong>Nombre: </strong><label>${nombre}</label><br /><strong>RFC: </strong><label>${rfc}</label>`;
        $("#modalEliminar .modal-body").html(codigoHTML);
        $("#btnDesactivarCliente").html(strBoton);
        $('#modalEliminar').modal('show');
    }

    //Ligamos el evento clic del botón de desactivar (del modal) para desactiva el cliente
    $('#btnDesactivarCliente').click(function () {
        var activo = parseInt($("#lblNuevoVal").val());
        //Construcción del json
        var jsonDesactivarCliente = `{"cliente_facturacion_id":"${ClienteAEliminar}","activo":"${activo}"}`;
        //Aquí se hace el envío al API para desactivar al cliente
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/ClientesFacturacion/desactivar",
            method: "PUT",
            data: JSON.parse(jsonDesactivarCliente),
            dataType: "json",
            success: function (response) {
                if (response.cambio) {
                    var str = activo == 0 ? 'des' : '';
                    Swal.fire({
                        title: `El cliente ha sido ${str}activado correctamente`,
                        icon: 'success'
                    });
                    tablaClientes();
                } else {
                    Swal.fire({ title: `Ocurrió un error al ${str}activar el cliente. Intente de nuevo más tarde.`, icon: 'error' });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Swal.fire({ title: `Ocurrió un error al ${str}activar el cliente. Intente de nuevo más tarde.`, icon: 'error' });
            }
        });

    });

    $("#btnExcel").click(function () {
        $('#modalCargando').modal('show');

        var request = new XMLHttpRequest(), file, fileURL;
        request.open("POST", 'http://localhost/Herkace_Shared/Web/api/app_ws/ClientesFacturacion/excel');
        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        request.responseType = "arraybuffer";
        request.send();
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                $('#modalCargando').modal('hide');
                const a = document.createElement('a');
                document.body.appendChild(a);
                const blob = new Blob([request.response], {
                    type: 'octet/stream'
                });
                const url = window.URL.createObjectURL(blob);
                a.href = url;
                a.download = "ClientesFacturacion.xlsx";
                a.click();
                window.URL.revokeObjectURL(url);
            }
        };
    });

    function convertChrToStr(chr) {
        const strTC = chr.split(',').map(tc => tc == 'E' ? 'EMPRESA' : tc == 'G' ? 'GESTOR' : tc == 'F' ? 'FACTURADOR' : '');
        return strTC.join(', ');
    }

    // modCliente
    function modModificarClientes(ClienteID) {
        $('[data-toggle="tooltip"]').tooltip('hide');
        $("#container").empty();
        $("a").removeClass("selected");
        $("#ModificarClientes").addClass("selected");
        $("#container").load("Catalogos/ClientesFacturacion/Modificar.html", function () {
            cargarDatosClientesFacturacion(ClienteID);
        });
    };


</script>
