<script>

    $(document).ready(function () {
        $("input.validar").each(function () {
            if (this.id == 'txtNombre') {
                this.oninput = function () {
                    onlyLetras(this);
                    inputMayus(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtApe_pat' || this.id == 'txtApe_mat' ) {
                this.oninput = function () {
                    onlyLetras(this);
                    inputMayus(this);
                    validarFormulario();
                };
            } else if (this.id == 'txtNumControl') {
                this.oninput = function () {
                    inputLetrasNumeros(this);
                    validarFormulario();
                };
            } else {
                this.oninput = function () {
                    inputMayus(this);
                    validarFormulario();
                };
            }
            if (this.id != 'txtTelefono') {
                const minLength = parseInt($(this).attr("minlength"));
                $("#" + this.id + "Valid").html(`El campo debe contener al menos ${minLength} caracteres.`);
            }
        });
    });

    function validarFormulario() {
        var error = false;
        $("input.validar").each(function () {
            var value = $(this).val();
            var id = this.id;
            const minLength = parseInt($(this).attr("minlength"));
            var valido;
            if (id == 'txtNumControl' || id == 'txtApe_mat'){
                valido = value.length >= minLength || value.length == 0;
            } else if (id == 'txtTelefono') {
                valido =!noValidoTelefonoMask(value);
            } else {
                valido = value.length >= minLength;
            }
            if (valido) {
                $(this).removeClass('is-invalid');
                $("#" + id + "Valid").removeClass('mostrar');
            } else {
                $(this).addClass('is-invalid');
                $("#" + id + "Valid").addClass('mostrar');
                error = true;
            }
        });
        $("#btnRegistrarTecnico").attr("disabled", error);
    }
    Inputmask("999-999-9999").mask("#txtTelefono");
    var DatosTecnico = [];
    $('#btnRegistrarTecnico').click(function () {
        DatosTecnico['Nombre'] = document.getElementById('txtNombre').value;
        DatosTecnico['Ape_pat'] = document.getElementById('txtApe_pat').value;
        DatosTecnico['Ape_mat'] = document.getElementById('txtApe_mat').value;
        DatosTecnico['Num_control'] = document.getElementById('txtNumControl').value;
        DatosTecnico['Telefono'] = document.getElementById('txtTelefono').value;
        if(DatosTecnico['Ape_pat'].trim() == '' && DatosTecnico['Ape_mat'].trim() == ''){
            Swal.fire({ title: 'Es obligatorio ingresar el apellido paterno', icon: 'error' });
            return;
        }
        if (DatosTecnico['Nombre'].trim() == '' || DatosTecnico['Telefono'].trim() == '') {
            Swal.fire({ title: 'Todos los campos son obligatorios', icon: 'error' });
            return;
        }
        $("#btnRegistrarTecnico").attr("disabled", true);
        //Se construye el json con los datos obtenidos
        var jsonDatosTecnico = `{
            "nombre":"${DatosTecnico['Nombre']}", 
            "ape_pat":"${DatosTecnico['Ape_pat']}", 
            "ape_mat":"${DatosTecnico['Ape_mat']}", 
            "num_control":"${DatosTecnico['Num_control']}", 
            "telefono":"${DatosTecnico['Telefono']}"
        }`;


        //Aquí se debe mandar a llamar el API enviandole el json "jsonDatosTecnico"
        var request = new XMLHttpRequest()
        request.open('POST', 'http://localhost/Herkace_Shared/Web/api/app_ws/Tecnicos/insertar_tecnico', true);
        request.setRequestHeader('Content-type', 'application/json; charset=utf-8');//Se establece que el body será de tipo json con caracterización UTF8
        request.send(jsonDatosTecnico);
        request.onload = function () {
            // Begin accessing JSON data here
            var res = JSON.parse(this.response);

            if (res['mensaje'] == 'Se inserto el registro') {
                Swal.fire({ title: 'Registrado correctamente', icon: 'success' });
                modTecnicos();
            }
            else Swal.fire({ title: res.mensaje, icon: 'error' });
            $("#btnRegistrarTecnico").attr("disabled", false);
        };
    });
</script>
