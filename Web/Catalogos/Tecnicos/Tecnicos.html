<script>
    $(document).ready(function () {
        $('body').tooltip({ selector: '[data-toggle=tooltip]', trigger : 'hover' });
    })

    function tablaTecnicos() {
        if ($.fn.dataTable.isDataTable('#table-edit')) {
            $('#table-edit').DataTable().destroy();
        }
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://localhost/Herkace_Shared/Web/api/app_ws/Tecnicos/tecnicos',
            dataType: 'json',
            success: function (data) {
            $('#table-edit-body').empty();
            data.forEach(tecnico => {
                var tableBody = document.getElementById('table-edit-body');

                var codigoHTML = '';
                codigoHTML += '<tr>';
                codigoHTML += '<td >' + tecnico.num_control + '</td>';
                codigoHTML += '<td >' + tecnico.nombre + " " + tecnico.ape_pat + " " + tecnico.ape_mat + '</td>';
                codigoHTML += '<td >' + tecnico.telefono + '</td>';
                codigoHTML += '<td class="text-center">';
                codigoHTML += '<i style="cursor: pointer;" onclick="setTecnicoAEliminar(' + tecnico.tecnico_id + ',\'' + tecnico.nombre + " " + tecnico.ape_pat + " " + tecnico.ape_mat + '\',' + tecnico.activo + '\)" class="fa fa-2xl ';
                if (tecnico.activo) {
                    codigoHTML += 'text-success fa-toggle-on';
                } else {
                    codigoHTML += 'text-danger fa-toggle-off';
                }
                codigoHTML += '" data-toggle="modal" data-target=".bd-example-modal-sm"><i/>';
                codigoHTML += '<td class="table-icon-cell text-center">';
                codigoHTML += '<a href="javascript:;" onclick="modModificarTecnico('+tecnico.tecnico_id+');">';
                codigoHTML += '<button type="button" class="btn btn-inline btn-outline-cyan" data-toggle="tooltip" title="Modificar">';
                codigoHTML += '<i class="fa fa-edit"></i>';
                codigoHTML += '</button>';
                codigoHTML += '</a>';
                codigoHTML += '</td>';
                codigoHTML += '</tr>';

                tableBody.innerHTML += codigoHTML;
            });
            },
            complete: function (jqXHR, textStatus) {
            $('#table-edit').DataTable({
                ordering: false, searching: true, info: true, paging: true, language: { 'url': 'assets/extra-libs/DataTables/Spanish.html' },
                initComplete: function() {
                    $(this.api().table().container()).find('input').parent().wrap('<form>').parent().attr('autocomplete', 'off');
                }
            });
            }
        });
    }

    var tecnicoAEliminar = null;
    function setTecnicoAEliminar(id, nombre, activo) {
        tecnicoAEliminar = id;
         var valorNuevo;
        var strBoton;
        var codigoHTML = '<strong>¿Está seguro que desea ';
        if (activo) {
            valorNuevo = 0;
            strBoton = "Desactivar";
            codigoHTML += 'des';
        } else {
            valorNuevo = 1;
            strBoton = "Activar";
        }
        codigoHTML += `activar este técnico?</strong><br /><input id="lblNuevoVal" type="hidden" value="${valorNuevo}" /><br /><strong>Nombre: </strong><label>${nombre}</label>`;
        $("#modalEliminar .modal-body").html(codigoHTML);
        $("#btnDesactivarTecnico").html(strBoton);
        $('#modalEliminar').modal('show');
    }

    //Ligamos el evento clic del botón de desactivar (del modal) para desactiva el tecnico
    $('#btnDesactivarTecnico').click(function () {
        var activo = parseInt($("#lblNuevoVal").val());
        //Construcción del json
        var jsonDesactivarTecnico = `{"tecnico_id":"${tecnicoAEliminar}","activo":"${activo}"}`;
        //Aquí se hace el envío al API para desactivar al tecnico
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/tecnicos/desactivar_tecnico",
            method: "PUT",
            data: JSON.parse(jsonDesactivarTecnico),
            dataType: "json",
            success: function (response) {
                if (response.cambio) {
                    var str = activo == 0 ? 'des' : '';
                    Swal.fire({
                        title: `El técnico ha sido ${str}activado correctamente`,
                        icon: 'success'
                    });
                    tablaTecnicos();
                } else {
                    Swal.fire({ title: `Ocurrió un error al ${str}activar el técnico. Intente de nuevo más tarde.`, icon: 'error' });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Swal.fire({ title: `Ocurrió un error al ${str}activar el técnico. Intente de nuevo más tarde.`, icon: 'error' });
            }
        })
    });

    $("#btnExcel").click(function () {
        $('#modalCargando').modal('show');
       
        var request = new XMLHttpRequest(), file, fileURL;
        request.open("POST", 'http://localhost/Herkace_Shared/Web/api/app_ws/tecnicos/excel_tecnico');
        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        request.responseType = "arraybuffer";
        request.send();
        request.onreadystatechange = function() {
            if (request.readyState === 4 && request.status === 200) {
                $('#modalCargando').modal('hide');
                const a = document.createElement('a');
                document.body.appendChild(a);
                const blob = new Blob([request.response], {
                    type: 'octet/stream'
                });
                const url = window.URL.createObjectURL(blob);
                a.href = url;
                a.download = "Técnicos.xlsx";
                a.click();
                window.URL.revokeObjectURL(url);
            }
        };
    });


    // modTecnico
    function modInsertarTecnicos() {
        $("#container").empty();
        $("a").removeClass("selected");
        $("#Insertartecnicos").addClass("selected");
        $("#container").load("Catalogos/Tecnicos/Insertar.html", function () {
        });
    };

    function modModificarTecnico(tecnico_id) {
        $('[data-toggle="tooltip"]').tooltip('hide');
        $("#container").empty();
        $("a").removeClass("selected");
        $("#Modificartecnicos").addClass("selected");
        $("#container").load("Catalogos/Tecnicos/Modificar.html", function () {
            cargarDatosTecnicos(tecnico_id);
        });
    };


</script>
