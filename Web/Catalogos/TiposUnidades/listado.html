        <div class="table-responsive">

                <thead class="thead-light">

        </div>
        <!-- FIN MODAL AGREGAR -->
        <!-- MODAL MODIFICAR -->
        <div id="modalModificar" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times"></i>
                        </button>
                        <h4 class="modal-title col-11 text-center" id="myModalLabel">Modificar tipo de unidad</h4>
                    </div>
                    <div class="modal-body row">
                        <div class="col-sm-12">
                            <div class="form-group row align-items-center">
                                <label for="txtNombreModificar" class="col-sm-2 form-control-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <input type="text" class="form-control" id="txtNombreModificar"
                                            placeholder="Nombre" minlength="2" required />
                                    <div class="invalid-feedback" id="txtNombreModificarValid"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-inline btn-danger" data-dismiss="modal">Cancelar</button>
                        <button id="btnModificar" type="button" class="btn btn-inline btn-success">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN MODAL MODIFICAR -->
        <!-- MODAL ELIMINAR -->
        <div id="modalEliminar" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
            aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times"></i>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Confirmación</h4>

                    <div class="modal-body">
                        <strong>¿Está seguro que desea eliminar este tipo de unidad?</strong><br>No podrá deshacer esta
                        acción.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-inline btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="btnDesactivar" type="button" class="btn btn-inline btn-danger"

<script>
    $(document).ready(function () {
        $('body').tooltip({ selector: '[data-toggle=tooltip]', trigger: 'hover' });
        $("table thead tr th").addClass("text-center");

        $(".modal input").each(function () {
            if (this.id == 'txtNombreAgregar') {
                this.oninput = function () {
                    inputMayus(this);
                    validarFormularioAgregar();
                };
            } else if (this.id == 'txtNombreModificar') {
                this.oninput = function () {
                    inputMayus(this);
                    validarFormularioModificar();
                };
            }
            const minLength = parseInt($(this).attr("minlength"));
            $("#" + this.id + "Valid").html(`El campo debe contener al menos ${minLength} caracteres.`);
        });
    });
    function validarFormularioAgregar() {
        let error = false;
        let i = 1;
        $("#modalAgregar input").each(function () {
            const minLength = parseInt($(this).attr("minlength"));
            var value = $(this).val();
            if (value.length < minLength) {
                $(this).addClass('is-invalid');
                $("#" + this.id + "Valid").addClass('mostrar');
                error = true;
            } else {
                $(this).removeClass('is-invalid');
                $("#" + this.id + "Valid").removeClass('mostrar');
            }
            i++;
        });
        $("#btnAgregar").attr("disabled", error);
    }
    function validarFormularioModificar() {
        let error = false;
        let i = 1;
        $("#modalModificar input").each(function () {
            const minLength = parseInt($(this).attr("minlength"));
            var value = $(this).val();
            if (value.length < minLength) {
                $(this).addClass('is-invalid');
                $("#" + this.id + "Valid").addClass('mostrar');
                error = true;
            } else {
                $(this).removeClass('is-invalid');
                $("#" + this.id + "Valid").removeClass('mostrar');
            }
            i++;
        });
        $("#btnModificar").attr("disabled", error);
    }
    $('#btnAgregar').click(function () {
        //Se construye el json con los datos obtenidos
        var jsonDatos = {
            "nombre": $("#txtNombreAgregar").val()
        };
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/TiposUnidades/agregar",
            method: "POST",
            data: jsonDatos,
            dataType: "json",
            success: function (response) {
                if (response.registrado) {
                    $('#modalAgregar').modal('hide');
                    Swal.fire({
                        title: 'Registrado correctamente',
                        icon: 'success'
                    });
                    tabla();
                } else {
                    Swal.fire({
                        title: response.mensaje,
                        icon: 'error'
                    });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $('#modalAgregar').modal('hide');
                Swal.fire({
                    title: 'Ocurrió un error al registrar el elemento. Intente de nuevo más tarde.',
                    icon: 'error'
                });
            }
        });
    });
    $('#btnModificar').click(function () {
        //Se construye el json con los datos obtenidos
        var jsonDatos = {
            "tipo_unidad_id": elementoEliminar,
            "nombre": $("#txtNombreModificar").val()
        };
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/TiposUnidades/modificar",
            method: "PUT",
            data: jsonDatos,
            dataType: "json",
            success: function (response) {
                if (response.registrado) {
                    $('#modalModificar').modal('hide');
                    Swal.fire({
                        title: 'Modificado correctamente',
                        icon: 'success'
                    });
                    tabla();
                } else {
                    Swal.fire({
                        title: response.mensaje,
                        icon: 'error'
                    });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $('#modalModificar').modal('hide');
                Swal.fire({
                    title: 'Ocurrió un error al modificar el elemento. Intente de nuevo más tarde.',
                    icon: 'error'
                });
            }
        });
    });
    $('#modalAgregar').on('hidden.bs.modal', function (e) {
        $("#modalAgregar input").val('');
        $("#modalAgregar input").removeClass('is-invalid');
        $("#modalAgregar .invalid-feedback").removeClass('mostrar');
        $("#btnAgregar").prop('disabled', true);
    });
    $('#modalModificar').on('hidden.bs.modal', function (e) {
        $("#modalModificar input").val('');
        $("#modalModificar input").removeClass('is-invalid');
        $("#modalModificar .invalid-feedback").removeClass('mostrar');
    });

    function tabla() {
        if ($.fn.dataTable.isDataTable('#tbl')) {
            $('#tbl').DataTable().destroy();
        }
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://localhost/Herkace_Shared/Web/api/app_ws/TiposUnidades/listado',
            dataType: 'json',
            success: function (data) {
                $('#tbl tbody').empty();
                var codigoHTML = '';
                $.each(data, function (key, item) {
                    codigoHTML += '<tr>';
                    codigoHTML += '<td>' + item.nombre + '</td>';
                    codigoHTML += '<td class="text-center">';
                    codigoHTML += '<i style="cursor: pointer;" onclick="setElementoEliminar(' + item.tipo_unidad_id + ',\'' + item.nombre + '\',' + item.activo + ')" class="fa fa-2xl ';
                    if (item.activo) {
                        codigoHTML += 'text-success fa-toggle-on';
                    } else {
                        codigoHTML += 'text-danger fa-toggle-off';
                    }
                    codigoHTML += '" data-toggle="modal" data-target=".bd-example-modal-sm"><i/>';
                    codigoHTML += '</td>';
                    codigoHTML += '<td class="text-center">';
                    codigoHTML += '<a href="javascript:;" onclick="modModificar(' + item.tipo_unidad_id + ',\'' + item.nombre + '\');">';
                    codigoHTML += '<button type="button" class="btn btn-inline btn-outline-cyan" data-toggle="tooltip" title="Modificar">';
                    codigoHTML += '<i class="fa fa-edit"></i>';
                    codigoHTML += '</button>';
                    codigoHTML += '</a>';
                    codigoHTML += '</td>';
                    codigoHTML += '</tr>';

                    $('#tbl tbody').html(codigoHTML);
                });
            },
            complete: function (jqXHR, textStatus) {
                $('#tbl').DataTable({
                    ordering: false, searching: true, info: true, paging: true, language: { 'url': 'assets/extra-libs/DataTables/Spanish.html' },
                    initComplete: function () {
                        $(this.api().table().container()).find('input').parent().wrap('<form>').parent().attr('autocomplete', 'off');
                    }
                });
            }
        });
    }

    var elementoEliminar = null;
    function setElementoEliminar(id, nombre, activo) {
        elementoEliminar = id;
        var valorNuevo;
        var strBoton;
        var codigoHTML = '<strong>¿Está seguro que desea ';
        if (activo) {
            valorNuevo = 0;
            strBoton = "Desactivar";
            codigoHTML += 'des';
        } else {
            valorNuevo = 1;
            strBoton = "Activar";
        }
        codigoHTML += `activar este tipo de unidad?</strong><br /><input id="lblNuevoVal" type="hidden" value="${valorNuevo}" /><br /><strong>Nombre: </strong><label>${nombre}</label>`;
        $("#modalEliminar .modal-body").html(codigoHTML);
        $("#btnDesactivar").html(strBoton);
    }

    $('#btnDesactivar').click(function () {
        //Construcción del json
        var activo = parseInt($("#lblNuevoVal").val());
        var jsonDesactivar = {
            "tipo_unidad_id": elementoEliminar,
            "activo": activo
        };
        //Aquí se hace el envío al API para desactivar al cliente
        $.ajax({
            url: "http://localhost/Herkace_Shared/Web/api/app_ws/TiposUnidades/desactivar",
            method: "PUT",
            data: jsonDesactivar,
            dataType: "json",
            success: function (response) {
                if (response.cambio) {
                    var str = activo == 0 ? 'des' : '';
                    Swal.fire({
                        title: `El elemento ha sido ${str}activado correctamente`,
                        icon: 'success'
                    });
                    tabla();
                } else {
                    Swal.fire({ title: `Ocurrió un error al ${str}activar el elemento. Intente de nuevo más tarde.`, icon: 'error' });
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Swal.fire({ title: `Ocurrió un error al ${str}activar el elemento. Intente de nuevo más tarde.`, icon: 'error' });
            }
        });
    });

    $("#btnExcel").click(function () {
        $('#modalCargando').modal('show');
        var request = new XMLHttpRequest(), file, fileURL;
        request.open("POST", 'http://localhost/Herkace_Shared/Web/api/app_ws/TiposUnidades/excel_tipos_unidades');
        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        request.responseType = "arraybuffer";
        request.send();
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                $('#modalCargando').modal('hide');
                const a = document.createElement('a');
                document.body.appendChild(a);
                const blob = new Blob([request.response], {
                    type: 'octet/stream'
                });
                const url = window.URL.createObjectURL(blob);
                a.href = url;
                a.download = "Tipos_unidades.xlsx";
                a.click();
                window.URL.revokeObjectURL(url);
            }
        };
    });

    function modInsertar() {
        $('#modalAgregar').modal('show');
    };

    function modModificar(id, nombre) {
        elementoEliminar = id;
        $("#txtNombreModificar").val(nombre);
        $('#modalModificar').modal('show');
    };
</script>
